groups:
  - name: greenspoon-backend-alerts
    rules:
      - alert: GreenSpoonHighHttp5xxRate
        expr: |
          sum(rate(http_requests_total{status_code=~"5.."}[10m]))
          /
          clamp_min(sum(rate(http_requests_total[10m])), 0.0001) > 0.05
        for: 10m
        labels:
          severity: critical
          service: greenspoon-backend
        annotations:
          summary: "Green Spoon backend 5xx rate is high"
          description: "5xx ratio exceeded 5% for 10 minutes."

      - alert: GreenSpoonHighP95Latency
        expr: |
          histogram_quantile(0.95, sum by (le) (rate(http_request_duration_ms_bucket[10m]))) > 1000
        for: 10m
        labels:
          severity: warning
          service: greenspoon-backend
        annotations:
          summary: "Green Spoon backend p95 latency is high"
          description: "p95 latency exceeded 1000ms for 10 minutes."

      - alert: GreenSpoonErrorSinkDeliveryFailures
        expr: sum(rate(external_error_sink_events_total{outcome="failed"}[15m])) > 0
        for: 15m
        labels:
          severity: warning
          service: greenspoon-backend
        annotations:
          summary: "External error sink delivery failures detected"
          description: "Error events are failing to reach Sentry/Datadog."
